# Name of the Spring Boot application
spring.application.name=demo

# Port on which the server will run
server.port=8080

# Enable DEBUG logging level for the package com.example.demo
logging.level.com.example.demo=DEBUG

# Enable pretty-printing for JSON responses
spring.jackson.serialization.indent-output=true

# Throw an exception when no handler (controller) is found for a request
spring.mvc.throw-exception-if-no-handler-found=true

# Disable default mappings for static resources (like CSS, JS, images)
spring.web.resources.add-mappings=false

